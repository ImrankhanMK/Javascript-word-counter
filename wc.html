<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="icon" type="image/x-icon" href="wc.png">
    <style>
        body{
            padding: 50px 100px;
            background-image: url('image1.jpg');
        }
        h1{
            text-align: center;
            background-color:blue;
            color:white;
            padding: 10px;
            margin: 0px;
        }
        #textbox{
            width: 99.5%;
            border-color: cornflowerblue;
            font-size:24px;
        }
        p{
            text-align: center;
            background-color:purple;
            font-size: 25px;
            font-weight: bold;
            color:white;
            padding: 10px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <h1>Words and Characters Counter</h1>
    <textarea id="textbox" cols="30" rows="15"></textarea> 
    <p> 
    <span id="word">0</span> words and
    <span id="char">0</span> Characters
    </p> 
    <script>
        let a = document.getElementById("textbox");
        a.addEventListener('input',function(){
            var text = this.value;
            var char = text.length;
            document.getElementById("char").innerHTML = char;
        
            text=text.trim();
            var words = text.split(" ");
            var cleanList = words.filter(function(elm){
                return elm != "";
            });
            document.getElementById("word").innerHTML=cleanList.length;
              
        });
    </script>
</body>
</html>
